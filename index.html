<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
    <title>Weather-apps</title>
</head>

<body>
    <div class=" header bg-primary">
        <!-- col for the header -->
        <div class=" p-3 text-center ">
            <h1>Weather Dashboard</h1>
        </div>
    </div>


    <div class="container">
        <!-- row for the header  -->

        <div class="row mt-2 ">
            <div class="col-md-3">
                <input id="search" class="form-control form-control-lg" type="text" placeholder="City">
                <!-- input for the search -->
            </div>
            <div class="col-md-1">
                <button type="button" class="btn btn-primary pb-2 mt-1"><i class="fas fa-save">Search</i></button>
            </div>
            <!-- this is where the current day weather  will be displayed  -->
            <div class="col-md" id="current">

            </div>
        </div>








    </div>
    <!-- end of container -->

    <script src="script.js"></script>
</body>

</html>
